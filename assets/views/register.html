<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="./../css/registro.css/index-registro.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="header" id="header">
        <div class="header__brand">
            <img src="./../img/favicon.png" alt="Logo de la empresa">
            <h1>Mr. Lele S.A.S</h1>
        </div>

        <i class="header__icon" id="menu-open">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="30" height="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>

        </i>

        <nav class="header__nav" id="nav-menu">
            <i class="header__icon header__icon--close" id="menu-close">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="30" height="30"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </i>

            <ul class="header__menu">
                <li><a class="header__link" href="#inicio">Inicio</a></li>
                <li><a class="header__link" href="#Acercadelaempresa">Acerca de</a></li>
                <li><a class="header__link" href="#reseñas-cl">Reseñas</a></li>
                <li><a class="header__link header__link--button" href="./login1.html">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>

    </header>
 
    <div class="container">
        <form id="registerForm" class="registerForm__container">
            
        
            <div class="register__container">
                <h1>Registro</h1>
                <label for="nombre">Nombres:</label>
                <input class="nombre" type="text" id="nombre" required>

                <label for="apellido">Apellidos:</label>
                <input class="apellido" type="text" id="apellido" required>

                <label for="correo">Correo electrónico:</label>
                <input class="correo" type="email" id="email" required>

                <label for="contrasena">Contraseña:</label>
                <input class="contraseña" type="password" id="contrasena" required>

                <label for="genero">Género:</label>
                <select class="genero" id="genero" required>
                    <option class="genero" value="masculino">Masculino</option>
                    <option class="genero" value="femenino">Femenino</option>
                    <option class="genero" value="otro">Otro</option>
                </select>

                <button class="button" type="submit">Registrarse</button>
                <p class="message">¿Ya nos conocer? <a href="./login1.html">Inicia Sesión</a></p>
            </div>
    </div>
    </form>
    </div>
    <script src="./../js/index.js"></script>
    <script src="./../js/registro.js"></script>

</body>

</html>
